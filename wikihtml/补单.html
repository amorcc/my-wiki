<h1 id="toc_1">补单</h1>

<p>
补单是针对制作单的操作，如果订单还未转为制作单，可以直接对订单进行修改。只有已经转为制作单的才可以进行补单
</p>

<p>
补单成功后，会自动对制作单进行修改，若该制作单已经完成，则重新生成子任务，并发布任务
</p>

<p>
只能对1周内的订单进行补单
</p>

<h3 id="toc_1.0.1">页面主要实现功能描述</h3>
<ul>
<li>
页面上部显示搜索功能，先对订单进行搜索，选择订单

<li>
然后转到补单页面

<li>
添加制作类型和制作要求

<li>
加入补单列表中，生成补单编号

</ul>
